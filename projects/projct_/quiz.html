<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>
    
    <div class="user-avatar-top">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cbd5e0'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Avatar" class="user-avatar" id="userAvatar">
    </div>

    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span class="category-name" id="categoryName">Category</span>
                    <span class="question-counter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
                </div>
                <div class="timer-container">
                    <span class="timer-label">Time:</span>
                    <span class="timer" id="timer">15</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="quiz-content">
                <h2 class="question" id="question">Question will appear here</h2>
                
                <div class="options" id="options">
                    <!-- Options will be dynamically added -->
                </div>

                <button class="btn btn-primary btn-next" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
